<html lang="en">
<head>
<title>Watson Assistant Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  
@media (max-width:480px){
  #feedbackform {
    width: 276px;
  }
}

.feedbackform {
    position: fixed;
    width: 320px;
    right: 22px;
    bottom: 320px;
    transform: translate(0, 5%);
    transition-property: transform;
    transition-duration: 0.2s;
    transition-timing-function: ease-out;
    cursor: default;
    z-index: 5;
  }

  .WebChatContainer {
    z-index: 0;
  }

</style>
</head>
<body>

 <!-- Read the Formbutton docs at formspree.io/formbutton/docs. See more examples at codepen.io/formspree -->
<div class="feedbackform">
<script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
<script>
  /* paste this line in verbatim */
  window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
  /* customize formbutton below*/     
  formbutton("create", {
    action: "https://formspree.io/f/mvgqwbbb",
    title: "What do you think about wxa4z?",
    fields: [
      { 
        type: "text", 
        label: "Name:", 
        name: "text",
        required: true,
        placeholder: "Name"
      },
     {
        type: "select",
        label: "What do you think about the chatbot features?",
        name: "rating",
        options: [
            {label: "Great", value: 2},
            {label: "Good", value: 1},
            {label: "OK", value: 0},
            {label: "Not Great", value: -1},
            {label: "Terrible", value: -2},
        ]
    },
    {
        type: "textarea",
        label: "Message:",
        name: "message",
        placeholder: "How can we improve?",
      },
      { type: "submit" }      
    ],
    styles: {
      title: {
        backgroundColor: "indigo"
      },
      button: {
        backgroundColor: "indigo"
      }
    }
  });
</script>
</div>

<div class="WebChatContainer">
<script>
const element = document.querySelector('.WebChatContainer');

window.watsonAssistantChatOptions = {
    integrationID: "e294fa21-7de6-4502-957b-00f35015a12d", // The ID of this integration.
    region: "wxo-us-south", // The region your integration is hosted in.
    serviceInstanceID: "6bd02d54-09ec-4c19-8976-4d28562d10af", // The ID of your service instance.
    element,

    openChatByDefault: true,
    hideCloseButton: true,


    onLoad: async (instance) => {
      window.WACInstance = instance;
      await instance.render();
    }
};

setTimeout(function() {
    const t = document.createElement('script');
    t.src = 'https://web-chat.global.assistant.test.watson.appdomain.cloud/versions/' + (window.watsonAssistantChatOptions.clientVersion || 'latest') + '/WatsonAssistantChatEntry.js';
    document.head.appendChild(t);
});
</script>

</body>
</html>
